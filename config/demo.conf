[global]
listen_port = 18080
threads = 2
strategy = gpu
log_level = ERROR
io_model = epoll
reuse_port = 0

[health_check]
mode = http
http_host = 127.0.0.1
http_path = /health
interval = 2.0
timeout = 1.0

[access_control]
ip_mode = allow
cidrs = 127.0.0.1/32
require_token = 0
token_header = X-Api-Token
valid_tokens =
require_api_key = 0
api_key_header = X-Api-Key
valid_api_keys =

[backend:1]
ip = 127.0.0.1
port = 19001
weight = 1

[backend:2]
ip = 127.0.0.1
port = 19002
weight = 1

[service_discovery]
auto_weight = 1
